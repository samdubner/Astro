<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="application.css" />
    <title>Astro</title>
</head>
<body>
    <canvas id="astro-canvas" width="100vw" height="100vh"></canvas>
    <div id="ui-container">
        <div class="ui-box" id="score-box">
            <div id="health-ele">
                <h2>Health:</h2>
                <h1 id="health-count"></h1>
            </div>
            <div id="score-ele">
                <h2>Score:</h2>
                <h1 id="score-text"></h1>
            </div>
        </div>
        <div class="ui-box" id="wave-box">
            <div id="wave-ele">
                <h2>Wave #</h2>
                <h1 id="wave-count"></h1>
            </div>
            <div id="enemies-ele">
                <h2>Enemies</h2>
                <h1 id="enemy-count"></h1>
            </div>
        </div>
    </div>
    <div id="pause-info">
        <h1>Astro is paused</h1>
        <h2>Hit Escape again to resume</h2>
    </div>
    <div id="score-info">
        <h1>Game Over</h1>
        <h2 id="game-over-score">Your Score:</h1>
        <h3 id="highscore">Highscore:</h2>
        <h3>Press 'R' to restart and try again!</h3>
    </div>
    <div id="main-menu">
        <div id="game-title">
            <h1>Astro</h1>
        </div>
        <div id="game-options">
            <h2 id="start-game">Start</h2>
            <a href="./instructions.html"><h2 id="instructions">About / How to Play</h2></a>
            <a href="./about.html"><h2 id="about-game">About</h2></a>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
